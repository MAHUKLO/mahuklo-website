<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-STATISTIQUE </title>
    <link rel="stylesheet" href="lehet.css">
</head>
<body>
    <section class="table-container">
        <table>
            <caption>TABLE D'ANALYSE</caption>
            <thead>
                <tr>
                    <th>Variables</th>
                    <th scope="col">Effectif1</th>
                    <th scope="col">Effectif2</th>
                    <th scope="col">Effectif3</th>
                    <th scope="col">Moyenne</th>
                    <th scope="col">Variance</th>
                    <th scope="col">Ecart-type</th>
                </tr>
            </thead> 
        
            <tbody>
                <tr>
                    <th scope="row">Population 1960</th>
                    <td>2.5 Millions</td>
                </tr>

                <tr>
                    <th scope="row">Population 2025</th>
                    <td>14.8 Millions</td>
                </tr>

                <tr>
                    <th scope="row">Population 2060</th>
                    <td>52.5 Millions</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="7">Commentaires</th>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
